<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"     rel="stylesheet">
    <link rel="stylesheet" href="estilos/cll.css">
    <link rel="stylesheet" href="estilos/mq.css">
    <title>projeto login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagens na CSS-->>
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente! Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">     
                        <i class="material-icons"> mail </i>                 
                        <input type="email" name="login" id="ilogin" placeholder="Seu email!" autocomplete="email" required maxlength="20">
                        <label for="ilogin">Login:</label>
                    </div>
                    <div>
                        <i class="material-icons"> key </i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha!" autocomplete="current-password" required minlength="4" maxlength="8">
                        <label for="isenha">Senha:</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci a senha <i class="material-icons">mail</i></a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
